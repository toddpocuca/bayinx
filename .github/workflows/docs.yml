name: website

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      # 1. Setup Python
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      # 2. Install uv binary directly (NEW STEP)
      # This downloads and installs the uv binary to the path.
      - name: Install uv tool binary
        uses: astral-sh/actions/setup-uv@v1

      # 3. Install your package and its runtime dependencies
      # uv is now available.
      - name: Install package and dependencies with uv
        run: uv pip install .

      # 4. Install development dependencies (where pdoc is listed)
      - name: Install development dependencies with uv
        run: uv pip install '.[dev]'

      # 5. Build the documentation with pdoc
      - name: Build documentation with pdoc
        run: pdoc -o docs/ bayinx

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
