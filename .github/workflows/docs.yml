name: website

# build the documentation whenever there are new commits on main
on:
  push:
    branches:
      - main
    # Alternative: only build for tags.
    # tags:
    #   - '*'

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      # 1. Setup Python and Install uv
      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          # This key ensures uv is installed and available in the path

      # 2. Install your package and its runtime dependencies
      # This replaces `pip install -e .` for the package's core dependencies.
      # The `-e .` is generally not needed here unless pdoc *requires* an editable install,
      # but a standard install of your package is sufficient to make its modules available.
      - name: Install package and dependencies with uv
        run: uv pip install .

      # 3. Install development dependencies (where pdoc is listed)
      # This assumes your dev dependencies (like pdoc) are listed in a 'dev' extra,
      # e.g., in pyproject.toml as `[project.optional-dependencies] dev = ["pdoc", ...]`.
      - name: Install development dependencies with uv
        run: uv pip install '.[dev]'

      # 4. Build the documentation into docs/.
      - name: Build documentation with pdoc
        run: pdoc -o docs/ bayinx

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
