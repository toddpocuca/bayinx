name: website

# build the documentation whenever there are new commits on main
on:
  push:
    branches:
      - main
    # Alternative: only build for tags.
    # tags:
    #   - '*'

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      # 1. Install uv and Python
      # Replace actions/setup-python with astral-sh/setup-uv for a seamless setup.
      # This action installs uv, the specified Python version, and can set up caching.
      - name: Install uv and Python
        uses: astral-sh/setup-uv@v1
        with:
          python-version: "3.14" # Use the desired Python version
          # Optionally enable caching for faster runs
          enable-cache: true

      # 2. Install dependencies (including dev dependencies)
      # uv sync installs the project in editable mode, along with its dependencies.
      # The --dev flag ensures packages in the [dependency-groups.dev] table of your
      # pyproject.toml are also installed (where pdoc should be listed).
      - name: Install dependencies with uv
        run: uv sync --dev

      # ADJUST THIS: build your documentation into docs/.
      # We use a custom build script for pdoc itself, ideally you just run `pdoc -o docs/ ...` here.
      - run: pdoc -o docs/ bayinx

      - uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
